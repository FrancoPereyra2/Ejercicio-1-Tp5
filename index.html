<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Css/style.css">
    <title>Adivina el Numero</title>
  </head>
  <body>
    <header></header>
    <main>
      <article class="text-center mt-5">
        <div class="d-flex flex-column align-items-center">
          <button class="btn btn-primary comenzar mb-3">Comenzar el juego</button>
          <label class="mb-3 consigna hidden">Ingresa un Numero del 1 al 10</label>
          <input type="text" class="mb-3 numeroIngresado hidden" placeholder="Ingresa un numero">
          <button class="btn btn-primary enviar mt-3 hidden" onclick="enviar()">Enviar</button>
        </div>
      </article>
    </main>
    <footer>
      <script src="./Js/AdivinarNum.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
